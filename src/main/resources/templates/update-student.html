<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Update Student</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

	<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Students System</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
				aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarText">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/">Home</a>
					</li>
					<li>
						<a class="nav-link text-white" href="view-students">View Students</a>
					</li>
				</ul>
				<div>
					<a class="nav-link text-white" href="add-student">Add new Student</a>
				</div>
			</div>
		</div>
	</nav>


	<div class="container my-2 p-2">
		<div class="text-center">
			<h3>Update Student</h3>
		</div>

		<form action="#" class="col-md-4 offset-md-4" th:action="@{/save}" th:object="${student}" method="POST">
			<div>
				<input type="hidden" th:field="*{id}" />
			</div>
			<div class="mb-3">
				<label for="firstName" class="form-label">First name</label>
				<input type="text" class="form-control" id="firstName" th:field="*{firstName}">
			</div>
			<div class=" mb-3">
				<label for="lastName" class="form-label">Last name</label>
				<input type="text" class="form-control" th:field="*{lastName}">
			</div>
			<div class="mb-3">
				<label for="dob" class="form-label">Date of Birth</label>
				<input type="date" class="form-control" th:field="${#dates.format(student.dob)}">
			</div>
			<div class="mb-3">
				<label for="email" class="form-label">Email address</label>
				<input type="email" class="form-control" aria-describedby="emailHelp" th:field="*{email}">
			</div>
			<div class="text-center">
				<button type="submit" class="btn btn-primary">Update</button>
			</div>
		</form>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
</body>

</html>
